<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!----======== CSS ======== -->
<link rel="stylesheet" th:href="@{/css/Admin.css}">

<!----===== Iconscout CSS ===== -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<!--<title>Admin Dashboard Panel</title>-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">


</head>
<body>
	<nav>
        <div class="logo-name">
             <span class="logo_name">Previene</span>
        </div>

     
		<div class="menu-items">
			<ul class="nav-links">
				<li><a th:href="@{/administrador/index}"> <i
						class="uil uil-estate"></i> <span class="link-name">INICIO</span>
				</a></li>
               
				<li><a th:href="@{/administrador/listarPaciente}"> <i
						class="uil uil-files-landscapes"></i> <span class="link-name">PACIENTES</span>
				</a></li>
            
            <li><a th:href="@{/administrador/listarTecnologo}"> <i
                class="uil uil-files-landscapes"></i> <span class="link-name">TECNOLOGO</span>
            </a></li>
			<li><a th:href="@{/administrador/listarCita}"> <i
                class="uil uil-calender"></i> <span class="link-name">CITAS</span>
            </a></li>
			<li><a th:href="@{/administrador/listarArea}"> <i
                class="uil uil-calender"></i> <span class="link-name">AREAS</span>
            </a></li>
			<li><a th:href="@{/administrador/listarAnalisis}"> <i
                class="uil uil-calender"></i> <span class="link-name">ANALISIS</span>
            </a></li>
			</ul>

			<ul class="logout-mode">
				<li><a th:href="@{/login/cerrar}"> <i
						class="uil uil-signout"></i> <span class="link-name">CERRAR SESIÓN</span>
				</a></li>
			</ul>
		</div>
	</nav>

	<section class="dashboard">
		

		<div class="dash-content">
			<h1>AREAS</h1>
			<div class="activity">
				<div class="title">
					<a class="btn btn-primary mb-3" th:href="@{/administrador/createArea}">NUEVA AREA</a>
				</div>	
                <div class="activity-data" style="display: block; padding-left: 20px; padding-right: 20px">
					<table id="table_id" class="display">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">DESCRIPCIÓN</th>
								<th scope="col">EDITAR</th>
								<th scope="col">ESTADO</th>
								
							
							</tr>
						</thead>
						<tbody>
							<tr th:each="ar:${areas}">
								<td th:text="${ar.id_area}" class="text-center"></td>
                               	<td th:text="${ar.descripcion}"></td>
								<td><a class="btn btn-info" th:href="@{/administrador/editArea/{id_area} (id_area=${ar.id_area})}">Editar</a></td>
								<td>
									<a class="btn btn-danger" th:if="${ar.estado=='Activo'}" th:href="@{/administrador/desactivarArea/{id_area} (id_area=${ar.id_area})}">Desactivar</a>
									<a class="btn btn-success" th:if="${ar.estado=='Inactivo'}" th:href="@{/administrador/activarArea/{id_area} (id_area=${ar.id_area})}">Activar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script th:src="@{/js/funciones.js}"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
		$
				.extend(
						true,
						$.fn.dataTable.defaults,
						{
							"language" : {
								"decimal" : ",",
								"thousands" : ".",
								"info" : "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
								"infoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
								"infoPostFix" : "",
								"infoFiltered" : "(filtrado de un total de _MAX_ registros)",
								"loadingRecords" : "Cargando...",
								"lengthMenu" : "Mostrar _MENU_ registros",
								"paginate" : {
									"first" : "Primero",
									"last" : "Último",
									"next" : "Siguiente",
									"previous" : "Anterior"
								},
								"processing" : "Procesando...",
								"search" : "Buscar:",
								"searchPlaceholder" : "Usuario",
								"zeroRecords" : "No se encontraron resultados",
								"emptyTable" : "Ningún dato disponible en esta tabla",
								"aria" : {
									"sortAscending" : ": Activar para ordenar la columna de manera ascendente",
									"sortDescending" : ": Activar para ordenar la columna de manera descendente"
								},
								//only works for built-in buttons, not for custom buttons
								"buttons" : {
									"create" : "Nuevo",
									"edit" : "Cambiar",
									"remove" : "Borrar",
									"copy" : "Copiar",
									"csv" : "fichero CSV",
									"excel" : "tabla Excel",
									"pdf" : "documento PDF",
									"print" : "Imprimir",
									"colvis" : "Visibilidad columnas",
									"collection" : "Colección",
									"upload" : "Seleccione fichero...."
								},
								"select" : {
									"rows" : {
										_ : '%d filas seleccionadas',
										0 : 'clic fila para seleccionar',
										1 : 'una fila seleccionada'
									}
								}
							}
						});
	</script>


</body>
</html>
