<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}">Administrador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <link rel="stylesheet" th:href="@{/css/profilecard.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo-name">
             <span class="logo_name">Previene</span>
        </div>

     
		<div class="menu-items">
			<ul class="nav-links">
				<li><a th:href="@{/administrador/index}"> <i
						class="uil uil-estate"></i> <span class="link-name">INICIO</span>
				</a></li>
               
				<li><a th:href="@{/administrador/listarPaciente}"> <i
						class="uil uil-files-landscapes"></i> <span class="link-name">PACIENTES</span>
				</a></li>
            
            <li><a th:href="@{/administrador/listarTecnologo}"> <i
                class="uil uil-files-landscapes"></i> <span class="link-name">TECNOLOGO</span>
            </a></li>
			<li><a th:href="@{/administrador/listarCita}"> <i
                class="uil uil-calender"></i> <span class="link-name">CITAS</span>
            </a></li>
            <li><a th:href="@{/administrador/listarArea}"> <i
                class="uil uil-calender"></i> <span class="link-name">AREAS</span>
            </a></li>
            <li><a th:href="@{/administrador/listarAnalisis}"> <i
                class="uil uil-calender"></i> <span class="link-name">ANALISIS</span>
            </a></li>
			</ul>

			<ul class="logout-mode">
				<li><a th:href="@{/login/cerrar}"> <i
						class="uil uil-signout"></i> <span class="link-name">CERRAR SESIÃ“N</span>
				</a></li>
			</ul>
		</div>
	</nav>
    <section class="dashboard">
        <br>
		<div class="container border">
            <div class="row">
                <div class="col-md-12">
                  <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-fluid" src="/img/logo_boleta.jpg"/>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-1" >
                           <p>Paciente:</p>
                        </div>
                        <div class="col-md-2" >
                           <p th:text="${cita.paciente.nombres+' '+cita.paciente.apellidos}"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                           <p>RUC:</p>
                        </div>
                        <div class="col-md-2" >
                           <p th:text="${factura.ruc}"></p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4 text-center border-end">
                            <div class="row">
                                <h5>NUMERO DE FACTURA</h5>
                            </div>
                            <hr>
                            <div>
                                <br>
                                <h7 th:text="${factura.id}"></h7>
                            </div>
                            <br>
                        </div>
                        <div class="col-md-4 border-end">
                            <div class="row text-center">
                                <h5>ANALISIS</h5>
                            </div>
                            <hr>
                            <div class="row" th:each="r:${resultados}">
                                <div><br><h7 th:text="${r.area.descripcion}+':'"></h7></div>
                                <div th:each="d:${detalleCitas}">
                                    <div th:if="${r.area.descripcion==d.analisis.area.descripcion}" th:text="${'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+d.analisis.descripcion}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-center">
                            <div class="row">
                                <h5>PRECIO</h5>
                            </div>
                            <hr>
                            <div class="row" th:each="r:${resultados}">
                                <div><br><br></div>
                                <div th:each="d:${detalleCitas}">
                                    <div th:if="${r.area.descripcion==d.analisis.area.descripcion}" th:text="${'S/. '+d.analisis.precio}"></div>
                                </div>
                            </div>
                            <br><br><br>
                            <div class="row">
                                <div class="col-md-6">
                                    <h7>TOTAL:</h7>
                                </div>
                                <div class="col-md-6">
                                    <h7 th:text="'S/. '+${cita.total}"></h7>
                                </div>
                            </div>
                            <br>
                        </div>  
                    </div>
                    
                  </div>
                </div>
            </div>
        </div>
                      
	</section>

</body>
<script th:src="@{/js/Admin.js}"></script>


</html>
