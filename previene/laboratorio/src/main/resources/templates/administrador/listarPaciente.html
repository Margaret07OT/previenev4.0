<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}">Administrador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <link rel="stylesheet" th:href="@{/css/profilecard.css}">
    <link rel="stylesheet" th:href="@{/css/prueba.css}">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			   $(".wrapper").toggleClass("collapse");
			});
		});
	</script>
</head>
<body>
	
	
	
    <div class="wrapper">
        <div class="top_navbar">
          <div class="hamburger">
             <div class="one"></div>
             <div class="two"></div>
             <div class="three"></div>
          </div>
          <div class="top_menu">
            <div class="logo">Previene</div>
            
          </div>
        </div>
        
        <div class="sidebar">
            <ul>
                <li><a th:href="@{/administrador/index}" class="active">
                    <span class="icon"><i class="fas fa-blog"></i></span>
                    <span class="title">INICIO</span>
                    </a></li>
                  
             
                <li><a th:href="@{/administrador/listarPaciente}">
                <span class="icon"><i class="fas fa-book"></i></span>
                <span class="title">PACIENTES</span></a></li>
             
                <li><a th:href="@{/administrador/listarTecnologo}">
                <span class="icon"><i class="fas fa-file-video"></i></span>
                <span class="title">TECNÓLOGOS</span>
                </a></li>
             
                <li><a th:href="@{/administrador/listarArea}">
                <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
                <span class="title">ÁREAS</span>
                </a></li>
             
                <li><a th:href="@{/administrador/listarAnalisis}" >
                <span class="icon"><i class="fas fa-blog"></i></span>
                <span class="title">ANALISIS</span>
                </a></li>
              
                <li><a th:href="@{/administrador/listarCita}">
                <span class="icon"><i class="fas fa-leaf"></i></span>
                <span class="title">CITAS</span>
                </a></li>

                <li><a th:href="@{/login/cerrar}">
                    <span class="icon"><i class="fas fa-leaf"></i></span>
                    <span class="title">CERRAR SESIÓN</span>
                    </a></li>
              
          </ul>
        </div>
        
        <div class="main_container">
			<h1>Pacientes</h1>
			<div class="activity">
				<div class="title">
					<a class="btn btn-primary mb-3" th:href="@{/administrador/createPaciente}"> NUEVO PACIENTE</a>
					&nbsp;
					<a class="btn btn-warning mb-3" th:href="@{/administrador/reportePaciente}">REPORTE</a>
				</div>	
                
				<div class="activity-data" style="display: block; padding-left: 20px; padding-right: 20px">
					<table id="table_id" class="display">
						<thead>
							<tr>
								<th scope="col">DNI</th>
								<th scope="col">NOMBRES</th>
								<th scope="col">APELLIDOS</th>
								<th scope="col">CORREO</th>
								<th scope="col">CELULAR</th>
								<th scope="col">EDITAR</th>
								
							
							</tr>
						</thead>
						<tbody>
							<tr th:each="p:${pacientes}">
								<td th:text="${p.dni}"></td>
                               <td th:text="${p.nombres}"></td>
								<td th:text="${p.apellidos}"></td>
								<td th:text="${p.email}"></td>
								<td th:text="${p.celular}"></td>
								<td><a class="btn btn-info" th:href="@{/administrador/editPaciente/{dni} (dni=${p.dni})}">Editar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
        </div>



      </div>
      
	
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script th:src="@{/js/funciones.js}"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
		$
				.extend(
						true,
						$.fn.dataTable.defaults,
						{
							"language" : {
								"decimal" : ",",
								"thousands" : ".",

								"infoEmpty" : "Mostrando registros del 0 al 0 de un total de 0 registros",
								"infoPostFix" : "",
								"infoFiltered" : "(filtrado de un total de _MAX_ registros)",
								"loadingRecords" : "Cargando...",
								"lengthMenu" : "Mostrar _MENU_ registros",
								"paginate" : {
									"first" : "Primero",
									"last" : "Último",
									"next" : "Siguiente",
									"previous" : "Anterior"
								},
								"processing" : "Procesando...",
								"search" : "Buscar:",
								"searchPlaceholder" : "Usuario",
								"zeroRecords" : "No se encontraron resultados",
								"emptyTable" : "Ningún dato disponible en esta tabla",
								"aria" : {
									"sortAscending" : ": Activar para ordenar la columna de manera ascendente",

									"create" : "Nuevo",

									"excel" : "tabla Excel",
									"pdf" : "documento PDF",
									"print" : "Imprimir",
									"colvis" : "Visibilidad columnas",
									"collection" : "Colección",
									"upload" : "Seleccione fichero...."
								},
								"select" : {
									"rows" : {
										_ : '%d filas seleccionadas',
										0 : 'clic fila para seleccionar',
										1 : 'una fila seleccionada'
									}

							}
						});
	</script>


</body>
</html>
