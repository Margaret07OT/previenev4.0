<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}">Administrador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <link rel="stylesheet" th:href="@{/css/profilecard.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <nav>
        <div class="logo-name">
             <span class="logo_name">Previene</span>
        </div>

     
		<div class="menu-items">
			<ul class="nav-links">
				<li><a th:href="@{/administrador/index}"> <i
						class="uil uil-estate"></i> <span class="link-name">INICIO</span>
				</a></li>
               
				<li><a th:href="@{/administrador/listarPaciente}"> <i
						class="uil uil-files-landscapes"></i> <span class="link-name">PACIENTES</span>
				</a></li>
            
            <li><a th:href="@{/administrador/listarTecnologo}"> <i
                class="uil uil-files-landscapes"></i> <span class="link-name">TECNOLOGO</span>
            </a></li>
            <li><a th:href="@{/administrador/listarCita}"> <i
                class="uil uil-calender"></i> <span class="link-name">CITAS</span>
            </a></li>
            <li><a th:href="@{/administrador/listarArea}"> <i
                class="uil uil-calender"></i> <span class="link-name">AREAS</span>
            </a></li>
            <li><a th:href="@{/administrador/listarAnalisis}"> <i
                class="uil uil-calender"></i> <span class="link-name">ANALISIS</span>
            </a></li>
			</ul>

			<ul class="logout-mode">
				<li><a th:href="@{/login/cerrar}"> <i
						class="uil uil-signout"></i> <span class="link-name">CERRAR SESIÓN</span>
				</a></li>
			</ul>
		</div>
	</nav>
    <section class="dashboard" >
		<br>
		<div class="container">
			<div class="row" >
				<div class="col-md-12">
					<h4>Agregar Tecnologo</h4>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4">
					<hr>
				</div>
				<div class="col-md-3 text-center">
					<h5>Información Personal</h5>
				</div>
				<div class="col-md-5">
					<hr>
				</div>
			</div>
		</div>
        <br>
        <form th:object="${tecnologo}" th:action="@{/administrador/createTecnologo}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                           <div class="col-md-4">
                               <label class="col-form-label" for="nombres">Nombre Completo:</label>
                           </div>
                           <div class="col-md-6">
                                <input type="text" class="form-control form-control-xs" id="nombres" th:field="*{nombres}" th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="invalid-feedback"></div>
                           </div>
                        </div>
                    </div>
                    
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-2">
                              <label class="col-form-label" for="dni">DNI:</label>
                            </div>
                            <div class="col-md-7">
                              <input type="text" class="form-control form-control-xs" id="dni" th:field="*{dni}" th:errorclass="is-invalid">
                              <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="col-form-label" for="apellidos">Apellido Completo:</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control form-control-xs" id="apellidos" th:field="*{apellidos}" th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="invalid-feedback"></div>
                           </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="col-form-label">Genero:</label>
                            </div>
                            <div class="col-md-4">
                                <label class="col-form-label" for="sexoM">Hombre&nbsp;</label>
                                <input type="radio" th:field="*{sexo}" value="M" id="sexoM">
                            </div>
                            <div class="col-md-4">
                                <label class="col-form-label" for="sexoF">Mujer&nbsp;</label>
                                <input type="radio"  th:field="*{sexo}" value="F" id="sexoF">
                            </div>
                                <div th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="col-md text-center text-danger"></div>
                         </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="col-form-label" for="fechaN">Fecha de Nacimiento:</label>
                            </div>
                            <div class="col-md-6 text-center">
                                <input type="date" class="form-control form-control-xs" th:field="*{fecNac}" id="fechaN" th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('fecNac')}" th:errors="*{fecNac}" class="invalid-feedback"></div>
                            </div>
                            
                        </div>	
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="col-form-label" for="celular">Celular:</label>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control form-control-xs" id="celular" th:field="*{celular}" th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                            </div>
                        </div>	
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-1">
                        <label class="col-form-label" for="direccion">Dirección:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-xs" id="direccion" th:field="*{direccion}" th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="invalid-feedback"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-1">
                        <label class="col-form-label" for="email">Email:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control form-control-xs" id="email" th:field="*{email}" th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-5">
                        <hr>
                    </div>
                    <div class="col-md-2 text-center">
                        <h5>Horario</h5>
                    </div>
                    <div class="col-md-5">
                        <hr>
                    </div>
                </div>
                <br>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="col-form-label">Turno:</label>
                        </div>
                        <div class="col-md-4">
                            <label class="col-form-label" for="turnoM">Mañana&nbsp;</label>
                            <input type="radio" th:field="*{turno}" id="turnoM" value="Mañana">
                        </div>
                        <div class="col-md-4">
                            <label class="col-form-label" for="turnoT">Tarde&nbsp;</label>
                            <input type="radio"  th:field="*{turno}" id="turnoT" value="Tarde">
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center text-danger" th:if="${#fields.hasErrors('turno')}" th:errors="*{turno}"></div>
                <br>
                <div class="row">
                    <div class="col-md text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
	</section>

</body>
<script th:src="@{/js/Admin.js}"></script>
</html>
