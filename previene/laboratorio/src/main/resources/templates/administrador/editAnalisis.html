<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}">Administrador</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <link rel="stylesheet" th:href="@{/css/profilecard.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo-name">
             <span class="logo_name">Previene</span>
        </div>

     
		<div class="menu-items">
			<ul class="nav-links">
				<li><a th:href="@{/administrador/index}"> <i
						class="uil uil-estate"></i> <span class="link-name">INICIO</span>
				</a></li>
               
				<li><a th:href="@{/administrador/listarPaciente}"> <i
						class="uil uil-files-landscapes"></i> <span class="link-name">PACIENTES</span>
				</a></li>
            
            <li><a th:href="@{/administrador/listarTecnologo}"> <i
                class="uil uil-files-landscapes"></i> <span class="link-name">TECNOLOGO</span>
            </a></li>
            <li><a th:href="@{/administrador/listarCita}"> <i
                class="uil uil-calender"></i> <span class="link-name">CITAS</span>
            </a></li>
            <li><a th:href="@{/administrador/listarAnalisis}"> <i
                class="uil uil-calender"></i> <span class="link-name">ANALISIS</span>
            </a></li>
			</ul>

			<ul class="logout-mode">
				<li><a th:href="@{/login/cerrar}"> <i
						class="uil uil-signout"></i> <span class="link-name">CERRAR SESIÓN</span>
				</a></li>
			</ul>
		</div>
	</nav>
    <section class="dashboard" >
		<br>
		<div class="container">
			<div class="row" >
				<div class="col-md-12">
					<h4>EDITAR ANALISIS</h4>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4">
					<hr>
				</div>
				<div class="col-md-3 text-center">
					<h5>Modificación del Analisis</h5>
				</div>
				<div class="col-md-5">
					<hr>
				</div>
			</div>
		</div>
        <br>
        <form th:object="${analisis}" th:action="@{/administrador/updateAnalisis}" method="post">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        
                        <div class="row">
                           <div class="col-md-4">
                               <label class="col-form-label">INGRESE LA DESCRIPCION DEL ANALISIS:</label>
                           </div>
                           <div class="col-md-6">
                            <input type="text" class="form-control"  id="descripcion" name="descripcion"
                            placeholder="Ingrese la nueva descripción" required
                            autocomplete="off" th:value="${analisis.descripcion}"></div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-md-3">
                            <label class="col-form-label">INGRESE EL PRECIO DEL ANALISIS:</label>
                        </div>
                        <div class="col-md-6">
                         <input type="number" class="form-control"  id="precio" name="precio"
                         placeholder="Ingrese el nueva precio" required
                         autocomplete="off" th:value="${analisis.precio}"></div>
                     </div>
                 </div> 


                 <div class="row">
                    <div class="col-md-3">
                        <label class="col-form-label">SELECCIONE SUS ÁREAS: </label>
                    </div>
                    <div class="col-md-6">
                        <select th:field="*{area}" class="form-control" id="area"  style="font-size: 17px;">
                            <option th:each="area:${areas}" th:value="${area.id_area}" th:text="${area.descripcion}" >
                        </select>
                    </div>
                 </div>
             </div> 



               


                 <div class="row">
                    <div class="col-md-3">
                        <label class="col-form-label">ESTADO DE ANALISIS:</label>
                    </div>
                    <div class="col-md-6">
                     
                     <select class="form-control"  id="estado" name="estado" th:value="${analisis.estado}">
                        <option value="Activo">Activo</option>
                        <option value="Desactivado">Desactivado</option>
                        
                      </select>
                    </div>
                 </div>
             </div> 


                    <input type="hidden" name="id_analisis" th:value="${analisis.id_analisis}">
                  
                <div class="row">
                    <div class="col-md text-center">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
	</section>

</body>
<script th:src="@{/js/Admin.js}"></script>
</html>
