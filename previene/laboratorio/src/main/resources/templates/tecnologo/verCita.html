<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:text="${titulo}">Tecnologo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" th:href="@{/css/Admin.css}">
    <link rel="stylesheet" th:href="@{/css/profilecard.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="logo-name">
             <span class="logo_name">Previene</span>
        </div>

     
		<div class="menu-items">
			<ul class="nav-links">
				<li><a th:href="@{/tecnologo/index}"> <i
						class="uil uil-estate"></i> <span class="link-name">INICIO</span>
				</a></li>
               
				<li><a th:href="@{/tecnologo/listarCitasP}"> <i
						class="uil uil-files-landscapes"></i> <span class="link-name">CITAS</span>
				</a></li>
			</ul>

			<ul class="logout-mode">
				<li><a th:href="@{/login/cerrar}"> <i
						class="uil uil-signout"></i> <span class="link-name">CERRAR SESIÓN</span>
				</a></li>
			</ul>
		</div>
	</nav>
    <section class="dashboard">
        <br>
		<div class="container">
            <div class="row">
                <div class="col-md-12"><h4>Detalle Citas y Análisis</h4></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <img class="img-fluid" src="/img/logo_boleta.jpg"/>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1">N de Cita:</div>
                <div class="col-md-1" th:text="${cita.id}"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1">DNI:</div>
                <div class="col-md-1" th:text="${cita.paciente.dni}"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1">PACIENTE:</div>
                <div class="col-md-3" th:text="${cita.paciente.nombres+' '+cita.paciente.apellidos}"></div>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4 text-center border-end">
                    <div class="row">
                        <h5>ID ANÁLISIS</h5>
                    </div>
                    <hr>
                    <div th:each="r:${resultados}">
                        <br>
                        <div class="col-form-label"><h7 th:text="${r.area.id_area}"></h7></div>
                    </div>
                  <br>  
                </div>
                <div class="col-md-4 text-center border-end">
                    <div class="row">
                        <h5>TIPO DE ANÁLISIS</h5>
                    </div>
                    <hr>
                    <div th:each="r:${resultados}">
                        <div class="col-form-label"><br><h7 th:text="${r.area.descripcion}"></h7></div>
                    </div>
                    <br>
                </div> 
                <div class="col-md-4 text-center">
                    <div class="row">
                        <h5>RESULTADOS</h5>
                    </div>
                    <hr>
                    <div th:each="r:${resultados}">
                        <div><br>
                            <a class="btn btn-success " th:if="${r.estado=='Pendiente'}" th:href="@{/tecnologo/ingresarResultado/{id_resultado} (id_resultado=${r.id})}" style="width: 250px;">INGRESAR RESULTADO</a>
                            <a class="btn btn-danger " th:if="${r.estado=='Terminado'}" th:href="@{/tecnologo/descargarResultado/{id_resultado} (id_resultado=${r.id})}" style="width: 250px;">DESCARGAR RESULTADO</a>
                        </div>
                    </div>
                    <br>
                </div>   
            </div>
        </div>
                      
	</section>

</body>
<script th:src="@{/js/Admin.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
