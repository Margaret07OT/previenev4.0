<head>
<meta charset="UTF-8">

<!----======== CSS ======== -->
<link rel="stylesheet" th:href="@{/css/Admin.css}">

<!----===== Iconscout CSS ===== -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<!--<title>Admin Dashboard Panel</title>-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo-name">
             <span class="logo_name">Previene</span>
        </div>

     
		<div class="menu-items">
			<ul class="nav-links">
				<li><a th:href="@{/tecnologo/index}"> <i
						class="uil uil-estate"></i> <span class="link-name">INICIO</span>
				</a></li>
               
				<li><a th:href="@{/tecnologo/listarCitasP}"> <i
						class="uil uil-files-landscapes"></i> <span class="link-name">CITAS</span>
				</a></li>
			</ul>

			<ul class="logout-mode">
				<li><a th:href="@{/login/cerrar}"> <i
						class="uil uil-signout"></i> <span class="link-name">CERRAR SESIÓN</span>
				</a></li>
			</ul>
		</div>
	</nav>
    <section class="dashboard">
		<div class="dash-content">
			<h1>Citas</h1>
			<div class="activity">
				<br><br>	
                <div class="activity-data" style="display: block; padding-left: 20px; padding-right: 20px">
					<table id="table_id" class="display">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">DNI</th>
								<th scope="col">PACIENTE</th>
								<th scope="col">FECHA</th>
								<th scope="col">HORA</th>
								<th scope="col">ANALISIS</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c:${citas}">
								<td th:text="${c.id}"></td>
								<td th:text="${c.paciente.dni}"></td>
                                <td th:text="${c.paciente.nombres +' '+c.paciente.apellidos }"></td>
								<td th:text="${c.fecha}"></td>
								<td th:text="${c.hora}"></td>
								<td><a class="btn btn-primary" th:href="@{/tecnologo/verCita/{id_cita} (id_cita=${c.id})}" style="width: 120px;">VER DETALLE</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
                      
	</section>

</body>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>

			$('#table_id').DataTable();

</html>
